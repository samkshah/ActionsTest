# Create github workflow file to get issue data

name: Create Incident

on:
  issue_comment:
    types: [created,edited]
  issues:
    types: [opened,edited]
  workflow_dispatch:
    

jobs:
  createIncident-NonProd:
    # if: github.event.issue.type == 'opened'
    runs-on: ubuntu-latest
    env:
      issueNumber: ${{github.event.issue.number}}
      issueTitle: ${{github.event.issue.title}}
      issueBody: ${{github.event.issue.body}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: echo Details
        run: |
          echo $issueNumber
          echo $issueTitle
          echo $issueBody
      - name: Extract part from issue body
        id: extract_username
        run: |
          regex-username = /username[^\d]+\d+/;
          body = github.context.payload.issue.body;
          matchUserName = body.match (regex-username);
          if (matchUserName) {
            echo "::set-output name=issueUserName::${matchUserName[1]}";
          }